        <main class="caixa">

            <section class="explicacao">
                <p>Esse form não envia nada para lugar nenhum. Em outras palavras, é inútil, mas cheio de personalidade.</p>
                <p>Informações de contato estão no rodapé da página (Dá pra aperatar nas imgens)</p>
            </section>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="main-input" required placeholder="Nome e Sobrenome">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="main-input" required placeholder="nome@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="main-input" required placeholder="(XX) X XXXX-XXXX">

                <label for="area-mensagem">Sua mensagem</label>
                <textarea id="area-mensagem" cols="72" rows="12" class="main-input" required placeholder="Relate sua mensagem aqui!"></textarea>

                <fieldset>
                    <legend>Como gostaria de ser <strong>contatado</strong>?</legend>
                    <div class="input-generico">
                        <label><input type="radio" value="email" name="radio1" checked>E-Mail</label>
                        <label><input type="radio" value="carta" name="radio1">Carta</label>
                        <label><input type="radio" value="fax" name="radio1">Fax</label>
                        <label><input type="radio" value="fumaça" name="radio1">Fumaça</label>
                    </div>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Bacana esse Form, né?</label>

                <input type="submit" value="Enviar Formulário" class="input">
            </form>
        </main>
